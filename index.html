<!DOCTYPE html>
<html lang="es" dir="ltr">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" >
        <meta http-equiv="X-UA-Compatible" content="ie=edge">

        <link rel="stylesheet" href="https://bootswatch.com/4/slate/bootstrap.min.css">
        <link rel="javascript" href="/css/master.css">
        <title>ProductApp</title>
    </head>
    <body>
        <!-- NAVIGATION -->
        <div class="App">
            <nav class="navbar navbar-ligth bg-ligth">
                <a href="#" class="navbar-brand">ProductAppA</a>
            </nav>
        </div>
        <!-- Inicio App -->
        <div class="container">
        <!--Apliacacion-->
            <div id="App" class="row pt-5">
                <div class="col-md-4">
                    <div class="card-header">
                        <h4>Agrega un producto</h4>
                    </div>
                    <div class="card-body">
                        <form id="product-form" class="card-body" >
                            <div class="form-group">
                                <input type="text" name="" value="" id="name" placeholder="Product Name " class="form-control">
                            </div>
                            <div class="form-group">
                                <input type="number" step="0.01" name="" value="" id="price" placeholder="Product Price" class="form-control">
                            </div>
                            <div class="form-group">
                                <input type="number" id="year" value="2018" min= "1900" max="2020" name="" value="" class="form-control" placeholder="Year product">
                            </div>
                            <input type="submit" name="" value="Save" class="btn btn-primary btn-block">
                        </form>
                    </div>
                </div>
                    <div id="product-list" class="col-md-8">

                    </div>
                
                </div>
            </div>
        </div>
        <script type="text/javascript" src="App.js"></script>
    </body>
</html>
